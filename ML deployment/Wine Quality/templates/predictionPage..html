<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
    }

    h1 {
        color: #b22222;
        text-align: center;
    }

    .prediction-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        max-width: 500px;
        text-align: center;
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo img {
        width: 100px; 
        height: auto;
    }

    .prediction-result {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #2c3e50;
        font-weight: bold;
    }

    button {
        padding: 10px 20px;
        background: #b22222;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #8b0000;
    }
</style>
</head>
<body>
    <div class="prediction-container">
    <div class="logo">
        <img src="Wine-Logo-old.png" alt="Wine Logo">
    </div>

    <h1>Wine Quality Prediction</h1>
    
    <div class="prediction-result">
        <h4>{{ Prediction_text }}</h4>
    </div>
    
    <form action="{{url_for('home')}}" method="post">
        <button type="submit">Predict Another</button>
    </form>
</div>

</body>
</html>
