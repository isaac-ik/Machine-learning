<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
    }

    h1 {
        color: #b22222;
        text-align: center;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        max-width: 500px;
        text-align: center;
    }
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo img {
        width: 100px; /* Adjust the width of your logo */
        height: auto;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        font-size: 0.9rem;
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background: #b22222;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #8b0000;
    }
</style>

</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <p>Please enter the wine parameters below to predict the quality:</p>
    
<form action="{{url_for('predict')}}" method="post">

     <div class="logo">
        <img src="Wine-Logo-old.png" alt="Wine Logo">
    </div>
    <h1>Wine Quality Prediction</h1>
    
    <div class="grid-container">
        <div><label for="fixed_acidity">Fixed Acidity</label><input type="text" name="fixed_acidity" required></div>
        <div><label for="volatile_acidity">Volatile Acidity</label><input type="text" name="volatile_acidity" required></div>
        <div><label for="citric_acid">Citric Acid</label><input type="text" name="citric_acid" required></div>
        <div><label for="residual_sugar">Residual Sugar</label><input type="text" name="residual_sugar" required></div>
        <div><label for="chlorides">Chlorides</label><input type="text" name="chlorides" required></div>
        <div><label for="free_sulfur_dioxide">Free Sulfur Dioxide</label><input type="text" name="free_sulfur_dioxide" required></div>
        <div><label for="total_sulfur_dioxide">Total Sulfur Dioxide</label><input type="text" name="total_sulfur_dioxide" required></div>
        <div><label for="density">Density</label><input type="text" name="density" required></div>
        <div><label for="pH">pH</label><input type="text" name="pH" required></div>
        <div><label for="sulphates">Sulphates</label><input type="text" name="sulphates" required></div>
        <div><label for="alcohol">Alcohol</label><input type="text" name="alcohol" required></div>
    </div>

    <button type="submit">Predict Quality</button>
</form>

</body>
</html>
